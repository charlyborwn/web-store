<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

    <ui:define name="content">

        <p:growl id="errorMessages" showDetail="false" autoUpdate="true"/>

        <h:form styleClass="panelSignIn">
            <p:panel style="border: hidden">
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel for="type" value="Type: "/>
                    <p:inputText id="type" value="#{typesAddBean.type}"/>

                    <p:outputLabel for="category" value="Subtype: "/>
                    <p:inputText id="category" value="#{typesAddBean.category}"/>
                </h:panelGrid>
                <p:commandButton id="add" actionListener="#{typesAddBean.addType}" value="ADD!"
                                 ajax="false" process="@form" style="width: 360px; background: #337ab7;"/>
            </p:panel>

            <p:panel style="border: hidden;">
                <p:separator style="width: 360px"/>
                <p:panelGrid columns="1" style="border: hidden;">
                    <p:commandLink value="Product list" action="#{superRedirecter.toProductList()}"
                                   style="color: #052cb7;font-size: small;"/>
                </p:panelGrid>
            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>

</html>
