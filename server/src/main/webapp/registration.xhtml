<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">

            <div id="formdiv">
                <link href="${contextPath}/resources/css/product.css" rel="stylesheet"/>

                <h:form id="registration_form" prependId="false" styleClass="form-signin">

                    <f:metadata>
                        <f:event listener="#{loginBean.checkLoginErrors}"
                                 type="preRenderView"></f:event>
                    </f:metadata>

                    <p:panel id="panel" style="width: 400px;margin-top:100px;border:outset" class="panelSignIn">

                        <p:messages id="errorMessages" showDetail="false" autoUpdate="true" closable="true"/>

                        <p:outputLabel value="Registration window"
                                       style="font-weight:bold;color:marine;font-size:small"/>

                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText value="Name"/>
                            <p:inputText id="name" value="#{registrationBean.name}" style="height:30px">
                                <f:validateLength minimum="4"/>
                            </p:inputText>

                            <h:outputText value="Surname"/>
                            <p:inputText id="surname" value="#{registrationBean.surname}"
                                         style="height:30px">
                                <f:validateLength minimum="2"/>
                            </p:inputText>

                            <h:outputText value="Mail"/>
                            <p:inputText id="mail" value="#{registrationBean.mail}" style="height:30px"/>

                            <h:outputText value="Password"/>
                            <p:password id="password" value="#{registrationBean.password}" feedback="true"
                                        style="height:30px">
                                <f:validateLength minimum="4"/>
                            </p:password>

                        </h:panelGrid>

                        <p:commandButton type="submit" id="register" value="Submit"
                                         actionListener="#{registrationBean.register}"
                                         style="width:100%;background:#337ab7;color:white;    border-color: #2e6da4;
padding: 6px 16px;    line-height: 1.3333333;    border-radius: 3px;"
                        />
                        <p:separator/>
                        <p:link value="â—„ Back to login page" outcome="login.xhtml"
                                style="align-content: flex-end;color: #5c79e6;"/>

                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
