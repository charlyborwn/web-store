<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<h:head>

</h:head>

<h:body style="align-content: space-between">

    <link href="${contextPath}/resources/css/myStyles.css" rel="stylesheet"/>

    <p:layout style="min-width:1000px; width: 1000px;margin-left:13%">

        <p:layoutUnit position="north" size="100" style="border: hidden;">
            <p:layout>
                <p:layoutUnit position="west" size="160" style="border: hidden;text-align:center">
                    <h:outputLabel value="Hello, #{userEngineImpl.getUserName()}" style="font-size: smaller"/>
                    <div style="height:5px"/>
                    <p:clock pattern="HH:mm:ss" mode="server"/>
                    <div style="height:5px"/>
                    <sec:authorize ifAllGranted="ROLE_ADMIN">
                        <p:commandLink value="[administration]"
                                       style="font-size:small;text-decoration:none;outline:none;color:blue"
                                       actionListener="#{superRedirecter.toAdmin()}">
                        </p:commandLink>
                    </sec:authorize>
                </p:layoutUnit>
                <p:layoutUnit position="center" style="border: hidden;text-align:center">
                    <h:graphicImage name="/icons/logo.png"/>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="90" style="border: hidden;">
                    <h:form>
                        <ui:include src="authorize.xhtml"/>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>


        <p:layoutUnit position="west" style="width: 150px;font-size: small">
            <ui:include src="treeTable.xhtml"/>
        </p:layoutUnit>

        <p:layoutUnit position="east" style="width: 150px;font-size: small">
            <ui:include src="cart_mini.xhtml"/>
        </p:layoutUnit>

        <p:layoutUnit position="center" style="height: 1000px">
            <h:form id="center">
                <ui:include src="productListForUser.xhtml"/>
            </h:form>
        </p:layoutUnit>

        <h:form>
            <p:stack icon="/resources/icons/cart-stack-1.png" expanded="true"
                     style="text-decoration: none;outline: none">
                <p:menuitem value="Service" icon="/resources/icons/mail-stack.png"
                            actionListener="#{superRedirecter.toService()}"
                            style="text-decoration: none;outline: none"/>
                <p:menuitem value="Orders" icon="/resources/icons/temp.png"
                            style="text-decoration: none;outline: none"
                            actionListener="#{superRedirecter.toTemp()}"/>
                <p:menuitem value="History" icon="/resources/icons/history-stack.png"
                            actionListener="#{superRedirecter.toHistory()}"
                            style="text-decoration: none;outline: none"/>
                <p:menuitem value="Favourites" icon="/resources/icons/favourites.png"
                            actionListener="#{superRedirecter.toFavs()}"
                            style="text-decoration: none;outline: none"/>
                <p:menuitem value="Cart" icon="/resources/icons/cart-mini.PNG"
                            actionListener="#{superRedirecter.toCart()}"
                            style="text-decoration: none;outline: none"/>
                <p:menuitem value="Home" icon="/resources/icons/home-stack.png"
                            actionListener="#{superRedirecter.toHome()}"
                            style="text-decoration: none;outline: none"/>
            </p:stack>
        </h:form>
    </p:layout>

</h:body>
</html>
