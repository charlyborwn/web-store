<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="mini_cart_form" prependId="false" style="width: 150px;font-size: x-small;">
                <p:panel style="border: none;text-align:center">
                    <h:outputLabel value="Cart" style="font-size: large; color: #2b542c"/>
                    <div style="height:10px"/>
                    <p:dataTable id="mini_cart" value="#{systemUserActionsBean.getCart()}" var="prod">
                        <f:facet name="header">
                            Quick cart view
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{prod.productDTO.name}: #{prod.count}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
